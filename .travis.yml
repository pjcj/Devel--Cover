language: perl
perl:
    - "5.8"
    - "5.10"
    - "5.12"
    - "5.14"
    - "5.16"
    - "5.18"
    - "5.20"
    - "5.22"
    - "5.22-thr"
    - "dev"
    - "blead"
matrix:
    allow_failures:
        - perl: blead
sudo: false
before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V
    - build-dist
    - cd $BUILD_DIR
install:
    - cpan-install --deps
notifications:
    email:
        on_success: always
        on_failure: always
